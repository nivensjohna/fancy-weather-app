<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/31b3818407.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app wrapper">
        <div class="weather-app">
          <h1>
          New York
        </h1>
        <ul>
        <li>
          Friday 05:00
        </li>
        <li>
          Clear
        </li>
        </ul>
        <div class="row">
          <div class="col-6">
          <div class="clearfix">
          <i class="fa-regular fa-sun sunny-icon"></i>
          <strong>12</strong><span class="units">°C|°F</span>
         </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
              Precipitation: 0%
              </li>
              <li>
                Humidity: 73%
              </li>
              <li>
                Wind: 2 km/h
              </li>
            </ul>
        </div>
        </div>
      </div>
      </div>
      <footer>
        <a href="https://github.com/nivensjohna/fancy-weather-app">Open-source code</a> by Johna` Nivens
        and
        <a href="https://app.netlify.com/sites/storied-boba-40eaf4/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
      </footer>
      </div>
      </div>
      </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
